<div id="works" class="row works-section">
  <div class="section">
    <h2 class="title">WORKS</h2>
    <span class="title-border primary"></span>
    <p class="sub-header">Some of my personal projects</p>

    <div class="content-grid mdl-grid">
      {% for project in site.works %}
      <div class="mdl-card mdl-shadow--2dp mdl-cell">
        <div class="card-image" style="background-image: url({{project.img}})">
          <div class="card-inner">
            <div class="mdl-card__title">
              <h3 class="mdl-card__title-text">{{project.title}}</h3>
            </div>
            <div class="mdl-card__supporting-text">
              <p>{{project.description}}</p>
            </div>
          </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a href="{{project.link}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            More info
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
