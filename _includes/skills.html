<div id="skills" class="row skills-section">
  <div class="section">
    <h2 class="title">SKILLS</h2>
    <p class="sub-header">Some of my tech skills</p>

    <div class="skills">
      {% for skill in site.skills %}
      <div class="skill">
        <div class="skill-level" style="height: {{skill.weight | times: 2}}px; margin-top: calc(200px - {{skill.weight | times: 2}}px)"></div>
        <div class="skill-name">{{skill.title}}</div>
      </div>
      {% endfor %}
    </div>
    <div class="arrows"></div>

  </div>
</div>
